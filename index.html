<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="menucontent">
      <div class="bg">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" class="logoimg">
        </div>
        <div class="options">
          <div class="newgame">
            <button id='newgame'>New Game</button>
          </div>

          <div class="loaduser">
            <a href="./views/users.html"><button>Load User</button></a>
          </div>

          <div class="resetchips">
            <button>Reset Chips</button>
          </div>
        </div>
        <div class="chips">
          <div class="title"><img src="./images/icon/chips.png" alt="chips" readonly><h2>Your Chips:</h2></div>
          <div class="chipsvalue">
            <input type="text" value="0" id="chips" readonly>
          </div>
        </div>
          
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    
    <script src="./linkers/index.js"></script>
  </body>
</html>
